defaults:
  form:
    instructions: "Hi! I'm the ReliefWeb chat bot.\nI can provide information about the document you're viewing.\nFeel free to ask any questions!"
    feedback: ''
    formatting: 'basic'
  plugins:
    completion:
      plugin_id: aws_bedrock
    embedding:
      plugin_id: aws_bedrock
    source:
      plugin_id: reliefweb
    text_extractor:
      'application/pdf':
        plugin_id: 'mupdf'
    text_splitter:
      plugin_id: token
    vector_store:
      plugin_id: elasticsearch
