ocha_ai_tag.config_form:
  path: '/admin/config/ocha-ai/tag/config'
  defaults:
    _form: '\Drupal\ocha_ai_tag\Form\OchaAiTagConfigForm'
    _title: 'Default settings for the AI tag'
  options:
    _admin_route: TRUE
  requirements:
    _user_is_logged_in: 'TRUE'
    _permission: manage ocha ai tag config
