# AWS Bedrock embedding plugin settings.
ocha_ai_chat.plugin.embedding.aws_bedrock:
  type: ocha_ai_chat.plugin.embedding
  label: 'AWS Bedrock embedding plugin settings.'
  mapping:
    api_secret:
      type: string
      label: 'API secret.'
